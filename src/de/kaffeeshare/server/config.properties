name=KaffeeShare
phrase=sharing is caring

# Select the database interface:
# Use: AppEngine
#      JPA
datastore=AppEngine

# Number of maximum stored items per namespace
# Is used by the garbage collection cron job!
max_ns_items=200

# Life time of items in the db in days.
# Is used by the garbage collection cron job!
item_life_time=30
